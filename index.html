<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<!-- Set viewport to ensure this page scales correctly on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Tip Calculator</title>
	<link rel="stylesheet" href="assets/css/style.css" />
  </head>
	<!-- tip calculator main interface -->
  <body>
	
		<div id="container">
			<h1>Tip Calculator</h1>
			<hr>
			<div>
				<label>Total Bill:</label>
				<input type="text" placeholder=" Enter your total bill " id="billTotal">
			</div>
			<div>
				<label>Tip:</label>
				<input type="range" value="0" id="tipInput"><span id="tipOutput"></span>
			</div>
			<div>
				<label>Split (number of people) </label>
				<input type="range" min="1" max="10" value="1" id="splitInput"><span id="splitOutput"></span>
			</div>
			<hr>
		
		    <div>
			    <div>
				    <label>New Bill (per person):</label><span id="newBill">0</span>
			    </div>
			    <div>
				    <label>Tip Amount (per person):</label><span id="newTip">0</span>
			    </div>
		    </div>
  
  
		</div>
	
	<script src="assets/js/script.js"></script>
  </body>
</html>
